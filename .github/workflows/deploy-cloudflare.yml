name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Node dependencies
        run: npm install

      - name: Update posts data
        run: python3 update_posts_data.py

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Create Cloudflare Pages project if not exists
        env:
          PROJECT_NAME: zhangshuming-blog
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Checking if project exists..."
          
          # Check if project exists
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "404" ] || echo "$BODY" | grep -q '"success":false'; then
            echo "Project not found, creating..."
            CREATE_RESPONSE=$(curl -s -X POST \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects" \
              -H "Authorization: Bearer ${API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${PROJECT_NAME}\",\"production_branch\":\"main\"}")
            
            # Check if creation was successful
            if echo "$CREATE_RESPONSE" | grep -q '"success":true'; then
              echo "Project created successfully"
              echo "$CREATE_RESPONSE" | grep -o '"name":"[^"]*"' || true
            else
              # Check if project already exists (might have been created between check and create)
              if echo "$CREATE_RESPONSE" | grep -q 'already exists\|duplicate'; then
                echo "Project already exists (created between check and create)"
              else
                echo "Failed to create project: $CREATE_RESPONSE"
                exit 1
              fi
            fi
          else
            echo "Project already exists"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zhangshuming-blog
          directory: _site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

